<navigation></navigation>
<div class="container">
    <page-header content="vm.pageHeader"></page-header>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form ng-submit="vm.onSubmit()">
                <div class="alert alert-danger" role ="alert" ng-show="vm.formError">{{vm.formError}}</div>
                <div class="alert alert-success" role ="alert" ng-show="vm.formSuccess">{{vm.formSuccess}}</div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id ="email" placeholder="Enter email" ng-model="vm.credentials.email">
                </div>
                <button type="submit" class="btn btn-default">Send</button>
            </form>
        </div>
    </div>
    <footer-generic></footer-generic>
</div>
